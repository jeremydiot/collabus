<header class="d-flex flex-row p-3 pl-5 pr-5">
    <nav class="d-flex flex-row align-items-center">
        <a class="d-flex flex-row align-items-center g-3" href="">
            <img class="logo" src="/assets/images/logo_orange.svg" alt="logo">
            <img class="name" src="/assets/images/name_black.svg" alt="name">
        </a>
    </nav>
    <div class="flex-spacer"></div>
    <nav class="d-flex flex-row align-items-center">
        <div class="d-flex flex-row g-3">
            <a mat-button href="">Accueil</a>
            <a mat-button routerLink="school">École</a>
            <a mat-button routerLink="company">Entreprise</a>
            <a mat-button href="#contact-form">Contact</a>

            <div *ngIf="(auth$ | async)?.accessToken === '';then notLoggedIn; else loggedIn"></div>
            <ng-template #notLoggedIn>
                <a mat-flat-button class="signin border-1-accent" routerLink="/login">Connexion</a>
                <a mat-flat-button class="signup background-color-accent color-white"
                    routerLink="/register">S'inscrire</a>
            </ng-template>
            <ng-template #loggedIn>
                <a mat-flat-button class="search border-1-accent" routerLink="/search">Rechercher</a>
                <a mat-flat-button class="dashboard background-color-accent color-white" routerLink="/dashboard">Tableau
                    de bord</a>
                <button class="signout border-1-accent" mat-icon-button (click)="signout()" disableRipple="true">
                    <mat-icon fontIcon="mode_off_on" title="Déconnexion"></mat-icon>
                </button>
            </ng-template>

        </div>
    </nav>
</header>
