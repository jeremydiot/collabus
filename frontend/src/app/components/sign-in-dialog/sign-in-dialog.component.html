<h1 mat-dialog-title>Se connecter</h1>
<div mat-dialog-content (keydown.enter)="onValid()" (keyup)="onKeyUpTrim()">
    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [formControl]="emailFormControl" required>
        <mat-error>{{emailFormControl.status}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [formControl]="passwordFormControl" required>
        <mat-error>{{passwordFormControl.status}}</mat-error>
    </mat-form-field>
    <span>{{auth$ | async}}</span>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onValid()">Valider</button>
</div>
